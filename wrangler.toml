# Main Site Configuration
# Astro site deployed to Cloudflare Workers

name = "howfuckedarewe"
main = "dist/_worker.js/index.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Static assets served by Workers
[assets]
directory = "./dist"

# D1 Database binding - shared with ingestion worker
[[d1_databases]]
binding = "DB"
database_name = "aqi-historical"
database_id = "fd2739c3-9278-46ea-a4e3-b5cb357c1195"

# Environment variables
[vars]
SITE_URL = "https://howfuckedarewe.in"
WAQI_API_TOKEN = "f9c3a63cafeffbe1bae0286e46e8df56c80f87a6"
