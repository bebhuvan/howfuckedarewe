    <path d="M7,-28 C7,-36 18,-40 28,-36 C40,-30 44,-16 44,4 C44,24 36,36 24,40 C16,43 7,36 7,28 Z" opacity="0.9"/>
    <!-- Trachea -->
    <rect x="-4" y="-44" width="8" height="20" rx="2" opacity="0.7"/>
  </g>

  <!-- Smoke wisps (static for favicon) -->
  <g stroke="#b91c1c" stroke-width="2.5" fill="none" stroke-linecap="round">
    <path d="M55,52 Q48,40 55,28 Q62,16 55,4" opacity="0.5"/>
    <path d="M73,52 Q80,38 73,26 Q66,14 73,2" opacity="0.4"/>
  </g>

  <!-- Small ? accent -->
  <text x="105" y="118" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#b91c1c" opacity="0.8">?</text>
