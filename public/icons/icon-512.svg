<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Lungs silhouette -->
  <g transform="translate(256, 240)" fill="#991b1b">
    <!-- Left lung -->
    <path d="M-25,-95 C-25,-120 -65,-135 -95,-120 C-135,-100 -145,-55 -145,15 C-145,80 -120,120 -80,135 C-55,143 -25,120 -25,95 Z" opacity="0.9"/>
    <!-- Right lung -->
    <path d="M25,-95 C25,-120 65,-135 95,-120 C135,-100 145,-55 145,15 C145,80 120,120 80,135 C55,143 25,120 25,95 Z" opacity="0.9"/>
    <!-- Trachea -->
    <rect x="-12" y="-145" width="24" height="60" rx="8" opacity="0.7"/>
  </g>

  <!-- Smoke wisps -->
  <g stroke="#991b1b" stroke-width="6" fill="none">
    <path d="M220,180 Q190,140 220,100 Q250,60 220,20" opacity="0.5">
      <animate attributeName="d" dur="3s" repeatCount="indefinite"
        values="M220,180 Q190,140 220,100 Q250,60 220,20;
                M220,180 Q250,140 220,100 Q190,60 220,20;
                M220,180 Q190,140 220,100 Q250,60 220,20"/>
    </path>
    <path d="M292,180 Q322,130 292,90 Q262,50 292,10" opacity="0.4">
      <animate attributeName="d" dur="4s" repeatCount="indefinite"
        values="M292,180 Q322,130 292,90 Q262,50 292,10;
                M292,180 Q262,130 292,90 Q322,50 292,10;
                M292,180 Q322,130 292,90 Q262,50 292,10"/>
    </path>
  </g>

  <!-- Text -->
  <text x="256" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="#fafaf9" opacity="0.9">HFAW</text>
</svg>
